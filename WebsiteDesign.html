<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <link rel="stylesheet" href="theStyle.css">
        <title>White Caps Clothing</title>
    </head>
      <style>
        /* Full-screen video styling */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Container for video and text */
        .video-background {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Styling for video */
        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        /* Text overlay styling */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .content h1 {
            font-size: 3em;
            margin: 0;
        }

        .content p {
            font-size: 1.5em;
        }
    </style>
  </head>
  <body>

    <!-- Video Background Container -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="ocean.mp4" type="video/mp4">
        </video>

        <!-- Text Content -->
        <div class="content">
            <h1>Your Title Here</h1>
            <p>Your descriptive text goes here</p>
        </div>
    </div>

  </body>
</html>
