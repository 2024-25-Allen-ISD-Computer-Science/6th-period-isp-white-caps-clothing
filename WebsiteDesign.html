<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <link rel="stylesheet" href="theStyle.css">
        <title>White Caps Clothing</title>
  <body>

    <div class="video-background">x
        <video src="ocean.mp4" autoplay muted loop> </video>

        <div class="content">
            <img src="logo.png" style="width:500px;height:600px;"></img>
        </div>
       
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
           <div class="mySlides fade">
               <img src="garbage1.png" style="width:100%">
               <div class="text">Caption Text</div>
           </div>
       
           <div class="mySlides fade">
               <img src="Garbage2.jpg" style="width:100%">
               <div class="text">Caption Two</div>
           </div>
       
           <div class="mySlides fade">
               <img src="Garbage3.jpg" style="width:100%">
               <div class="text">Caption Three</div>
           </div>
       
           <!-- Next and previous buttons -->
           <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
           <a class="next" onclick="plusSlides(1)">&#10095;</a>
           </div>
           <br>
       
           <!-- The dots/circles -->
           <div style="text-align:center">
           <span class="dot" onclick="currentSlide(1)"></span>
           <span class="dot" onclick="currentSlide(2)"></span>
           <span class="dot" onclick="currentSlide(3)"></span>
           </div>
    </div>

    
  </body>
</html>
